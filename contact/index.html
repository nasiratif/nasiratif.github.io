<!-- Make a Contact form for mistakes, corrections, and suggestions in the form -->
<!-- Use Formspark -->
<!-- https://dashboard.formspark.io/sign-up -->
<!-- Set this as your form action URL: https://submit-form.com/your-form-id -->
<form class="contact-form" action="FORMSPARK_FORM_ACTION_URL">
<h1>Contact me</h1>
<p>If you have find any mistakes, or have some suggestions, please use the form below:</p>
<div class="form-fields">
<p><input type="text" name="name" placeholder="Enter your name" required></p>
<p><input type="email" name="email" placeholder="Enter your email" required></p>
<p><input type="radio" name="type" value="mistake" id="mistake" required><label for="mistake">Mistake</label></p>
<p><input type="radio" name="type" value="suggestion" id="suggestion" required><label for="suggestion">Suggestion</label></p>
<p><input type="radio" name="type" value="other" id="other" required><label for="other">Other</label></p>
<p><textarea name="message" placeholder="Your message" required></textarea></p>

</div>

<!-- Set up captcha -->
<!-- Go to https://www.google.com/recaptcha/admin -->
<!-- Create a new v3 enterprise recaptcha site key -->
<!-- enter domain: nasiratif.net -->
<!-- Copy SITE KEY and paste it in data-sitekey -->
<p><input class="g-recaptcha"
    data-sitekey="PASTE SITE KEY HERE"
    data-action='submit'
    data-callback='onSubmit'
    type="submit"
    value="Submit"></p>
</form>
